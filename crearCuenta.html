<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS negocio/crearCue.css">
    <title>Registro</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
    <!-- --- Form del registro --- -->

    <div class="bg-light rounded container elCuerpo">
        <div class="text-center mt-5 pt-3">
            <h2>Registrate</h2>
        </div>
        <form action="" method="post">
            <div class="container">
                <div class="row mt-5">
                    <div class="col">
                        <input type="text" name="nomb" id="" placeholder="Nombre" class="form-control">                        
                    </div>
                    <div class="col">
                        <input type="text" name="ape" id="" placeholder="Apellido" class="form-control">       
                    </div>
                </div>
                <div class="row">
                    <div class="col mt-3">
                        <input type="number" name="cuilt" id="" placeholder="Cuil o Cuit" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col mt-3">
                        <select name="local" id="" class="form-select">
                            <option value="">Localidad:</option>
                            <option value=""></option>
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col mt-3">
                        Profesional<input type="checkbox" name="" id="">
                    </div>
                </div>
                <div class="row">
                    <div class="col mt-3">
                        <input type="number" name="cel" id="" placeholder="Numero de celular" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col mt-3">
                        <input type="email" name="email" id="" placeholder="Correo electronico" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col mt-3">
                        <input type="password" name="pass1" id="" placeholder="Crear una contraseña" class="form-control">
                    </div>
                    <div class="col mt-3">
                        <input type="password" name="pass2" id="" placeholder="Repetir contraseña" class="form-control">
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col mt-5 pb-5 d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary w-25">Crear cuenta</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
